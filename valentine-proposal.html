<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --text-light: #e0e0e0;
            --accent-pink: #ff69b4;
            --accent-red: #ff1744;
            --soft-pink: #ffc0cb;
            --deep-rose: #c71585;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 100%);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .hearts-container.active {
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--accent-pink);
            opacity: 0.3;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 404 Page Styles */
        .error-404 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .error-404.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: var(--text-light);
            margin-bottom: 20px;
            position: relative;
        }

        .error-code.glitch {
            animation: glitch 0.5s ease-in-out;
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            10% { transform: translate(-5px, 5px); }
            20% { transform: translate(5px, -5px); }
            30% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            50% { 
                transform: translate(-5px, 5px);
                filter: hue-rotate(90deg);
            }
            60% { transform: translate(5px, -5px); }
            70% { transform: translate(-5px, -5px); }
            80% { transform: translate(5px, 5px); }
            90% { transform: translate(-5px, 0); }
        }

        .error-message {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
        }

        .error-description {
            font-size: 16px;
            color: #666;
            max-width: 500px;
        }

        /* Valentine's Content */
        .valentine-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .valentine-content.active {
            display: flex;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .error-143 {
            font-size: clamp(40px, 8vw, 80px);
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-red) 50%, var(--deep-rose) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .message {
            font-size: clamp(24px, 4vw, 36px);
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            color: var(--soft-pink);
            margin-bottom: 50px;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            min-height: 80px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--deep-rose) 100%);
            color: white;
            transform: scale(1);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            color: white;
            position: absolute;
            transition: all 0.15s ease;
        }

        /* Final Message */
        .final-message {
            display: none;
            font-size: clamp(28px, 5vw, 48px);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--accent-pink);
            margin: 40px 0;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        .final-message.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Photo Gallery */
        .photo-gallery {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .photo-gallery.show {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-title {
            font-size: clamp(32px, 5vw, 48px);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--soft-pink);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(255, 192, 203, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            aspect-ratio: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1s; }
        .gallery-item:nth-child(11) { animation-delay: 1.1s; }
        .gallery-item:nth-child(12) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item {
            transform: translateY(30px);
        }

        .gallery-item:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.3) 0%, rgba(199, 21, 133, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .btn {
                width: 80%;
                max-width: 300px;
            }

            .btn-no {
                position: relative;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- 404 Error Page -->
    <div class="error-404" id="error404">
        <div class="error-code" id="errorCode">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
    </div>

    <!-- Valentine's Content -->
    <div class="valentine-content" id="valentineContent">
        <h1 class="error-143">Error 143</h1>
        <p class="message">My heart is incomplete without you.<br>Katie, will you be my Valentine?</p>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <div class="final-message" id="finalMessage">
            I knew you'd say yes! I love you! üíï
        </div>

        <div class="photo-gallery" id="photoGallery">
            <h2 class="gallery-title">Our Beautiful Memories</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/photo1.jpg" alt="Memory 1">
                </div>
                <div class="gallery-item">
                    <img src="images/photo2.jpeg" alt="Memory 2">
                </div>
                <div class="gallery-item">
                    <img src="images/photo3.jpeg" alt="Memory 3">
                </div>
                <div class="gallery-item">
                    <img src="images/photo4.jpeg" alt="Memory 4">
                </div>
                <div class="gallery-item">
                    <img src="images/photo5.jpeg" alt="Memory 5">
                </div>
                <div class="gallery-item">
                    <img src="images/photo6.jpeg" alt="Memory 6">
                </div>
                <div class="gallery-item">
                    <img src="images/photo7.jpeg" alt="Memory 7">
                </div>
                <div class="gallery-item">
                    <img src="images/photo8.jpeg" alt="Memory 8">
                </div>
                <div class="gallery-item">
                    <img src="images/photo9.jpg" alt="Memory 9">
                </div>
                <div class="gallery-item">
                    <img src="images/photo10.jpeg" alt="Memory 10">
                </div>
                <div class="gallery-item">
                    <img src="images/photo11.jpeg" alt="Memory 11">
                </div>
                <div class="gallery-item">
                    <img src="images/photo12.jpg" alt="Memory 12">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Transform 404 to Valentine's message
        function transformPage() {
            const error404 = document.getElementById('error404');
            const errorCode = document.getElementById('errorCode');
            const valentineContent = document.getElementById('valentineContent');
            const heartsContainer = document.getElementById('heartsContainer');

            // Glitch effect
            errorCode.classList.add('glitch');

            setTimeout(() => {
                error404.classList.add('hidden');
                
                setTimeout(() => {
                    error404.style.display = 'none';
                    valentineContent.classList.add('active');
                    heartsContainer.classList.add('active');
                    
                    // Show gallery after a delay
                    setTimeout(() => {
                        document.getElementById('photoGallery').classList.add('show');
                    }, 1000);
                }, 500);
            }, 500);
        }

        // Confetti effect
        function createConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const confettiCount = 200;
            const colors = ['#ff69b4', '#ff1744', '#c71585', '#ffc0cb', '#ff6b9d'];

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * confettiCount,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.floor(Math.random() * 10) - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < confetti.length; i++) {
                    const c = confetti[i];
                    ctx.beginPath();
                    ctx.lineWidth = c.r / 2;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
                    ctx.stroke();
                }

                update();
                requestAnimationFrame(draw);
            }

            function update() {
                for (let i = 0; i < confetti.length; i++) {
                    const c = confetti[i];
                    c.tiltAngle += c.tiltAngleIncremental;
                    c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
                    c.x += Math.sin(c.d);
                    c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

                    if (c.y > canvas.height) {
                        confetti[i] = {
                            x: Math.random() * canvas.width,
                            y: -10,
                            r: c.r,
                            d: c.d,
                            color: c.color,
                            tilt: c.tilt,
                            tiltAngleIncremental: c.tiltAngleIncremental,
                            tiltAngle: c.tiltAngle
                        };
                    }
                }
            }

            draw();

            // Stop confetti after 5 seconds
            setTimeout(() => {
                confetti.length = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 5000);
        }

        // Button interactions
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const finalMessage = document.getElementById('finalMessage');
        const buttonsContainer = document.getElementById('buttonsContainer');

        yesBtn.addEventListener('click', () => {
            createConfetti();
            buttonsContainer.style.opacity = '0';
            setTimeout(() => {
                buttonsContainer.style.display = 'none';
                finalMessage.classList.add('show');
            }, 500);
        });

        // Make "No" button run away from cursor
        let noBtnTimeout;
        
        function moveNoButton(e) {
            const btn = noBtn;
            const btnRect = btn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );

            // If cursor is within 150px of the button
            if (distance < 150) {
                const maxX = window.innerWidth - btnRect.width - 40;
                const maxY = window.innerHeight - btnRect.height - 40;
                
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;
                
                // Ensure it's far from cursor
                while (Math.sqrt(Math.pow(e.clientX - newX, 2) + Math.pow(e.clientY - newY, 2)) < 200) {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                }
                
                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
            }
        }

        document.addEventListener('mousemove', moveNoButton);

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton(e);
        });

        // Initialize
        createFloatingHearts();
        
        // Transform after 3 seconds
        setTimeout(transformPage, 3000);

        // Handle window resize for confetti
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
